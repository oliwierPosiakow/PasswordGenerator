<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 

    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <h1>Generate a <br><span class="h1color">random password</span></h1>
        <p>Generate a fully randomized password in just one click</p>
        
        <div class="settings">
                Select length <input  id="length-in"type="number" min="1" max="25">

                Numbers <input id="if-numbers" type="checkbox" checked="unchecked">

                Special characters <input id="if-special" type="checkbox" checked="unchecked">
        </div>
        <button id="generate-btn">Generate password</button>
        <div class="copied-msg">
            <span id="cp1">Copied!</span>
            <span>Copied!</span>
        </div>
        <div class="propositions">
            <button id="pass-1"></button>
            <button id="pass-2"></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
